image_config: &image_config

  # make sure to set your Docker Hub username & password in CircleCI,
  # either as project-specific environment variables
  # or as resources in your organization's org-global Context

  IMAGE_NAME: o19s/splainer

  IMAGE_TAG: latest

  # NOTE: if you're modifying this config.yml file manually
  # rather than using the included setup script,
  # make sure you also add the values of your IMAGE_NAME & IMAGE_TAG variables
  # to the `test_image` job (line 55)

  LINUX_VERSION: UBUNTU_TRUSTY # DEBIAN_JESSIE, DEBIAN_STRETCH, UBUNTU_TRUSTY, or UBUNTU_XENIAL

  RUBY_VERSION_NUM: # pick a version from https://cache.ruby-lang.org/pub/ruby

  NODE_VERSION_NUM: 4 # pick a version from https://nodejs.org/dist

  PYTHON_VERSION_NUM: # pick a version from https://python.org/ftp/python

  JAVA: false # Java options: true, false

  MYSQL_CLIENT: false # MySQL options: true, false

  POSTGRES_CLIENT: false # Postgres options: true, false

  DOCKERIZE: true # Dockerize options: true, false

  BROWSERS: true # browser tools (Xvfb, PhantomJS, Firefox, Chrome, Chromedriver): true, false

version: 2
jobs:
  build:
    machine: true
    environment:
      <<: *image_config

    steps:
      - checkout

##      - run: bash scripts/generate.sh > Dockerfile

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run: docker build -t o19s/splainer:$IMAGE_TAG .

      - run: docker push o19s/splainer:$IMAGE_TAG && sleep 10

